     var arr = [1,2,3,1,43,12,12,1,2,3];

    function removeReplace(arr){
        var json = {};
        var outArr=[];
        for(var i=0;i<arr.length;i++){

                json[arr[i]]=true
            }
        }

    //不建议的双循环方法
    function unique(arr){
        for(i = 0; i < arr.length; i++){
            for(j = i+1; j < arr.length; j++){
                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
    }

    //数组中最大差值
    function getMaxProfit(arr){
        var min = arr[0],
                max = arr[0];
        for(var i = 0; i < arr.length; i++){
            if(arr[i] < min) min = arr[i];
            if(arr[i] > max) max = arr[i];
