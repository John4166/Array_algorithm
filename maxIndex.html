<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断一个字符串中出现次数最多的字符，统计这个次数</title>
</head>
<body>
<script>
    //3，判断一个字符串中出现次数最多的字符，统计这个次数 str.charAt(index) --获取字符串的index位置的字符,有点像是数组+下标的方法
    var str = 'asdfssaaasasasasaa';
   String.prototype.maxString=function(){
       var json = {},str=this;
       var MaxNum = 0;
       var MaxKey = '';
       for (var i = 0; i < str.length; i++) {
           if (!json[str.charAt(i)]) {
               json[str.charAt(i)] = 1;
           } else {
               json[str.charAt(i)]++;
           }
       }
        //for in 是用在对象上的,表示对象上的属性值
       for (var key in json) {
           if (json[key]> MaxNum) {
               MaxNum = json[key];
               MaxKey = key;
           }
       }
       return {
           MaxNum:MaxNum,
           MaxKey:MaxKey
       }
   };
    var test=str.maxString();
    console.log('出现次数最多的是:' + test.MaxKey + '出现' + test.MaxNum + '次');

</script>
</body>
</html>
